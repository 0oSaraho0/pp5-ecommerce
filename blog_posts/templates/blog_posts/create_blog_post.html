
{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog_posts/css/blog_posts.css' %}">
{% endblock %}

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>


<div class="overlay"></div>
<div class="container">
    <!-- Create form header and information -->
    <h1>Add a Blog Post</h1>
    <!-- Create idea form -->
    <form class="create_blog_post_form" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}

        {{form | crispy}}
    

        <button class="button btn-black btn-lg" type="submit">Submit</button>






    </form>
</div>
{% endblock %}
